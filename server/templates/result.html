<!DOCTYPE html>
<!-- saved from url=(0026)file:///D:/web/result.html -->
<html lang="Zh-ch">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!--为了防止手机浏览器缩放网页，这一句是必须的。-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>今天翘课了吗？快来测一测你的翘课指数吧！</title>
	<link rel="stylesheet" type="text/css" href="/static/css/result.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>
<div class="date">
</div>
<div class="week">
</div>
<div class="banner">
	<img src="/static/images/result/banner001.png">
</div>
<div class="table-content">
	<!--Table布局有不少兼容性问题，不建议在现代浏览器上使用table布局。-->
	<table>
		<tbody>
			<tr>
				<td class="pros">
					<img src="/static/images/result/pros.png">
				</td>
				<td class="cons">
					<img src="/static/images/result/cons.png">
				</td>
			</tr>
			<tr>
				<td class="pros-detail">
				<div class="pros-content">
					<div class="title1">翘上午的课</div>
					<div class="content1">和你一样起不来的少年不少，不去上课，大概不会有问题&gt;.&lt; </div>
				</div>
				</td>
				<td class="cons-detail">
				<div class="cons-content">
					<div class="title2">翘公共课</div>
					<div class="content2">公共课人多？公共课水？但是别忘了公共课常点名。</div>
				</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="chance">
	今日偶遇男/女神指数:
</div>
<!--哈哈还用到了JQuery，感觉这几个前段页面不需要这么重的JS库。-->
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript">
	var datetime = new Date()
	date=datetime.toDateString()
	day=date.slice(4)
	week=date.slice(0,4)
	$(".date").append(day)
	$(".week").append(week)

	var chance=parseInt(Math.random()*100)+"%"
	$(".chance").append(chance)
</script>
</body></html>
